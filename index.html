<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Caleb Ludrick Portfolio</title>
    </head>
    <body>
        <div class="container">
            <!-- Header Image -->
            <header class="row  ">
                <div class="col-xs-3">
                <img src="img/c_icon.svg" class="title-logo img-responsive" alt="Caleb Logo"></div>
                <div class="col-xs-9 text-right text-uppercase">
                    <h1 class="title text-muted text-thin">Caleb Ludrick</h1>

                </div>
            </header>
            <div class="row">
                <div class="col-xs-12">

                </div>
            </div>
            <!-- Hero Image -->
            <div class="row">
                <div class="col-md-12">
                    <picture>
                        <source media="(max-width: 768px)"
                        srcset="img/code_sample_small.png" class="img-responsive"/>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

            <!-- Work Items -->
            <!-- TODO: Gain more skills -->
            <div class="row text-center">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <img src="img/html5.svg" class="work-item img-responsive center-block" alt="HTML5 Logo">
                    <h3>HTML5</h3>
                    <p>
                        <a href="http://github.com/">My First Language</a>
                    </p>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <img src="img/css3.svg" class= "work-item img-responsive center-block" alt="CSS Logo">
                    <h3>CSS3</h3>
                    <p>
                        <a href="http://github.com/">My Second Language</a>
                    </p>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <img src="img/amazon.svg" class="work-item img-responsive center-block" alt="Amazon logo">
                    <h3>AMAZON</h3>
                    <p>
                        <a href="http://github.com/">My First Compnay</a>
                    </p>
                </div>
            </div>
